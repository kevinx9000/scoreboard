<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scorebox">
                    <p id="home-score" class="score-number">0</p>
                </div>
                <div class="btn-row">
                    <button onclick="add1Home()">+1</button>
                    <button onclick="add2Home()">+2</button>
                    <button onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="scorebox">
                    <p id="away-score" class="score-number">0</p>
                </div>
                <div class="btn-row">
                    <button onclick="add1Away()">+1</button>
                    <button onclick="add2Away()">+2</button>
                    <button onclick="add3Away()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
